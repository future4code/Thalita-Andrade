<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog Future4</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section>
        <div class="formulario">
            <label>
                Título
            </label>

            <input type="text" id="titulo" placeholder="Título">

            <label>
                Autor
            </label>
            
            <input type="text" id="autor" placeholder="Autor">

            <label>
                Conteúdo
            </label>

            <textarea id="conteudo" placeholder="Postagem"></textarea>

            <button type="button" id="criarPost" onclick="criarPost()">
                Criar Post
            </button>
        </div>

        <div class="container">
            <h2>Meus posts</h2>
        </div>

    </section>
    <script src="script.js"></script>
</body>
  
</html>
